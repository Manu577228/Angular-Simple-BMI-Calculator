<div class="container">
  <h2>BMI Calculator by <a href="https://youtube.com/@code-with-Bharadwaj" class="highlight">Bharadwaj</a></h2>
  <form [formGroup]="bmiForm" (ngSubmit)="calculateBMI()">
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input 
        type="number" 
        class="form-control" 
        id="weight" 
        formControlName="weight"
        placeholder="Enter weight">
      <div *ngIf="bmiForm.get('weight')?.errors?.['required'] && bmiForm.get('weight')?.touched" 
           class="error-message">
        Weight is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="height">Height (cm)</label>
      <input 
        type="number" 
        class="form-control" 
        id="height" 
        formControlName="height"
        placeholder="Enter height">
      <div *ngIf="bmiForm.get('height')?.errors?.['required'] && bmiForm.get('height')?.touched" 
           class="error-message">
        Height is required
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!bmiForm.valid">
      Calculate BMI
    </button>
  </form>
  
  <div *ngIf="bmiResult !== null" class="result">
    <h3>Your BMI: {{ bmiResult | number:'1.1-1' }}</h3>
    <p>Category: {{ getBmiCategory() }}</p>
  </div>
</div>

<footer>
  <p>Copyrights reserved by <a href="https://youtube.com/@code-with-Bharadwaj" class="highlight">Bharadwaj</a></p>
</footer>
